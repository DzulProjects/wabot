version: '3.8'

services:
  wabot:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount logs directory for debugging (optional)
      - ./logs:/app/logs
    extra_hosts:
      - "localhost:127.0.0.1"
    networks:
      - wabot-network

networks:
  wabot-network:
    driver: bridge
